<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Tetris</title>
  <meta property="og:title" content="JavaScript Tetris" />
  <meta name="description" content="Tetris game made with modern JavaScript.">
  <meta name="twitter:description" content="Tetris game made with modern Javascript.">
  <meta name="twitter:card" content="summary" />

  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class=" asd" >
  <div class="grid">
    <canvas id="board" class="game-board"></canvas>
    <div class="right-column">
      <div>
        <h1>TETRIS</h1>
        <canvas id="next" class="next"></canvas>
        <div class="aziz">
          <p>Score: <span id="score">0</span></p>
          <p>Lines: <span id="lines">0</span></p>
          <p>Level: <span id="level">0</span></p>

        </div>
      </div>
      <button onclick="play()" class="play-button">Play</button>
    </div>
  </div>

  <div class="col">
    <div>
      <br><br>
      CONTROLS:<br><br>
      <div><img type="image/png" src="./img/up.png" width="30" height="30" /> ROTATE<br></div>
      <div><img type="image/png" src="./img/left.png" width="30" height="30" /> LEFT<br></div>
      <div><img type="image/png" src="./img/right.png" width="30" height="30" /> RIGHT<br></div>
      <div><img type="image/png" src="./img/down.png" width="30" height="30" /> DOWN<br></div>
      <div><img type="image/png" src="./img/p.png" width="30" height="30" /> PAUSE<br></div>
      <div><img type="image/png" src="./img/space1.png" width="60" height="30" /> HARD DROP<br></div>
      <div><img type="image/png" src="./img/esc.png" width="30" height="30" /> END GAME<br></div>
    </div>
  </div>
</div>

  <script type="text/javascript" src="constants.js"></script>
  <script type="text/javascript" src="board.js"></script>
  <script type="text/javascript" src="piece.js"></script>
  <script type="text/javascript" src="main.js"></script>
</div>
</body>

</html>
